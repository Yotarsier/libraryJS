<script>

FORMULARIO.prototype.addInput = function createForm (createInput){
    //var createForm = form;
    var form = document.getElementById("createForm").form.id;
    document.getElementById("createInput").innerHTML = form;

    return form;
}


function createForm (createInput){

    var createForm = document.createElement("form");
    createForm.setAttribute("input");
   
}


function createInput (id, type, name, placeholder, value, required) {

    var createInput = document.createElement("input");
    createInput.setAttribute("id", id);
    createInput.setAttribute("type", type);
    createInput.setAttribute("name", name);
    createInput.setAttribute("placeholder", placeholder);

    var body = document.getElementsByTagName("body")[0];
    body.appendChild(createInput);

    if (typeof value !== 'undefined') {
        createInput.setAttribute("value", value);
    }
    if (typeof required !== 'false') {
        createInput.setAttribute("required", required);
    }
}

createInput("field1", "text", "nombre", "Nombre...");
